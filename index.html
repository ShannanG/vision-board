<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
	

</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg padding-top">
			<p class="highlight"><span>Grow</span><br></p>
			<p class="padding-p">Learn to design &amp;<br></p>
			<p class="text-l"><strong>code websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="lotus flower">
		</div>
		<div class="block small-block center light-bg padding-top">
			<p>HTML<br>
			CSS<br>
			Javascript<br>
			Wordpress<br>
			Python<br>
			</p>
		</div>
		<div class="block large-block">
			<p class="highlight"><span>Freelance</span><br></p>
			<p class="padding-p">Make enough side cash to<br></p>
			<p class="text-l"><strong>pay off debts</strong></p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block large-block dark-bg center">
			<img src="img/eye.png" alt="eye">
			<p class="title"><span>2022</span><br>
			Vision Board
			</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="plane">
			<p class="highlight"><span>Travel</span><br></p>
			<p class="padding-p">Plan a trip where I can<br></p>
			<p class="text-l"><strong>work remotely</strong></p>
		</div>
		<div class="block small-block center light-bg padding-top">
			<p>Walk dog ++<br>
			Meditate<br>
			Yoga<br>
			Snuggle pup
			</p>
		</div>
		<div class="block small-block center padding-top">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block right light-bg padding-top">	
			<p class="highlight"><span>Mind &amp; Body</span><br></p>
			<p class="padding-p">Exercise more<br></p>
			<p>&amp; find zen in<br></p>
			<p class="text-l"><strong>challenge</strong></p>
		</div>
	</div>
</body>
</html>
